  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex navbar-brand">
        <a href="index.html" class="logo me-auto"
          ><img src="assets/svg/logo.svg" alt="" class="img-fluid"
        /></a>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul clas="d-flex justify-content-between">
            <li><a href="index.html">Home</a></li>
            <li><a href="nosotros.html">nosotros</a></li>
            <li><a href="faq.html">preguntas frecuentes</a></li>

          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->

        <a href="login.html" class="btn-sesion">Iniciar Sesión</a>
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs" data-aos="fade-in">
        <div class="container">
          <h2>CONTACTO</h2>
        </div>
      </div>
      <!-- End Breadcrumbs -->

      <!-- ======= Contacto Section ======= -->
      <section id="events" class="events">
        <div class="form-container">
          <form>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Motivo de consulta</option>
                <option value="general">Pregunta general</option>
                <option value="tecnica">Pregunta Técnica</option>
                <option value="facturacion-y-pagos">Facturación y Pagos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Tu mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Escribe tu mensaje aquí"
              ></textarea>
            </div>
            <div class="d-flex flex-row justify-content-end mb-3">
              <button class="btn btn-sesion">Enviar</button>
            </div>
          </form>
        </div>
      </section>
      <!-- End Contacto Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 footer-contact">
              <a href="index.html" class="logo"
                ><img
                  src="assets/svg/logo.svg"
                  width="100"
                  alt="Logo dimacofi"
                  class="my-4"
              /></a>
              <div
                class="social-links text-left text-md-left pt-3 pt-md-0 py-4"
              >
                <a
                  href="https://www.linkedin.com/company/dimacofi-s-a/"
                  target="_blank"
                  class="linkedin"
                  ><i class="bx bxl-linkedin"></i
                ></a>
                <a
                  href="https://www.instagram.com/dimacofi_cl/"
                  target="_blank"
                  class="instagram"
                  ><i class="bx bxl-instagram"></i
                ></a>
                <a
                  href="https://www.facebook.com/dimacoficl"
                  target="_blank"
                  class="facebook"
                  ><i class="bx bxl-facebook"></i
                ></a>
                <a
                  href="https://twitter.com/EmpresaDimacofi"
                  target="_blank"
                  class="twitter"
                  ><i class="bx bxl-twitter"></i
                ></a>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 footer-links">
              <ul>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Somos Dimacofi</a>
                </li>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Casos de éxito</a>
                </li>
              </ul>
            </div>

            <div class="col-lg-4 col-md-6 col-sm footer-links">
              <ul>
                <li>
                  <i class="bx bx-chevron-right"></i> <a href="#">Novedades</a>
                </li>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Preguntas frecuentes</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a
