<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dimacofi | Crear Cuenta</title>
  </head>
  <body>
    <section class="register-section">
      <div class="form-container">
        <form action="" class="register-form">
          <img src="./assets/images/contratos.png" alt="Logo" class="logo" />
          <h2>Crear cuenta</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="register-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingresa correo electrónico"
              required
            />
          </div>
          <div class="input-wrapper">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                minlength="8"
                placeholder="Mínimo 8 caracteres, al menos 1 mayúscula y 1 número"
                required
                autocomplete="off"
                onpaste="return false"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Repetir Contraseña</label
              >
              <input
                type="password"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                minlength="8"
                placeholder="Valida tu contraseña"
                required
                autocomplete="off"
                onpaste="return false"
              />
            </div>
          </div>
          <h3>Datos empresa</h3>
          <div class="input-wrapper">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >RUT Empresa</label
              >
              <input
                type="text"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa números (sin puntos ni guión)"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nombre Empresa</label
              >
              <input
                type="text"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa Razón Social"
                required
              />
            </div>
          </div>
          <h3>Datos personales</h3>
          <div class="input-wrapper">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nombre usuario</label
              >
              <input
                type="text"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Apellido usuario</label
              >
              <input
                type="text"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa apellido"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >RUT Usuario</label
            >
            <input
              type="text"
              class="register-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingresa números (sin puntos ni guión)"
              required
            />
          </div>
          <div class="input-wrapper">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Teléfono oficina</label
              >
              <input
                type="tel"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa número"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Teléfono móvil</label
              >
              <input
                type="tel"
                class="register-input"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa número +569 XXXX XXXX"
                required
              />
            </div>
          </div>
          <h3>Dirección de Facturación</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Dirección</label>
            <input
              type="text"
              class="register-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingresa dirección"
              required
            />
          </div>
          <button class="red-button">Crear cuenta</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
