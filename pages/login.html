<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CDNs  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CDNs  -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dimacofi | Login</title>
  </head>
  <body>
    <!-- ======= Main ======= -->
    <main>
      <section class="login-section">
        <div class="form-container">
          <form class="login-form">
            <img
              src="../assets/logo-contratos.png"
              class="logo"
              alt="Avatar Image"
            />
            <h2>Iniciar Sesión</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input
                type="text"
                class="register-input"
                id="username"
                placeholder="tunombre@tudominio.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="register-input"
                id="password"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>
            <button class="submit-button">Ingresar</button>
            <ul>
              <li>
                <p>
                  No tiene cuenta
                  <a href="cuenta.html"><span>Registrese aquí</span></a>
                </p>
              </li>
              <li>
                <p>
                  <a href="recupero.html"
                    ><span>¿Olvidó la contraseña?</span></a
                  >
                </p>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>
    <!-- ======= End Main ======= -->
    <!-- ===== Buttons ===== -->
    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <!-- ===== End Buttons ===== -->
    <!-- ===== Scripts ===== -->
    <!-- CDN Bundles -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <!-- End CDN Bundles -->
    <!-- Template Main JS File-->
    <script src="../js/main.js"></script>
    <!-- End Template Main JS File-->
    <!-- ===== End Scripts ===== -->
  </body>
</html>
