<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CDNs  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CDNs  -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dimacofi | Recupero</title>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex navbar-brand">
        <a href="index.html" class="logo me-auto"
          ><img
            src="../assets/svg/logo.svg"
            alt="Dimacofi Logo"
            class="img-fluid"
        /></a>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul clas="d-flex justify-content-between">
            <li><a href="index.html">Home</a></li>
            <li><a href="nosotros.html">nosotros</a></li>
            <li><a href="faq.html">preguntas frecuentes</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="cuenta.html">Crear cuenta</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a href="login.html" class="btn-sesion">Iniciar Sesión</a>
      </div>
    </header>
    <!-- ====== End Header ====== -->
    <!-- ======= Main ======= -->
    <main>
      <section class="recover-section">
        <div class="form-container">
          <form class="login-form">
            <img
              src="../assets/logo-contratos.png"
              class="logo"
              alt="Avatar Image"
            />
            <h2>¿Olvidaste la contraseña?</h2>
            <p>
              Ingresa el correo electrónico con el que creaste tu cuenta y te
              enviaremos una contraseña temporal.
            </p>
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input
                type="text"
                class="register-input"
                id="username"
                placeholder="tunombre@tudominio.com"
                required
              />
            </div>
            <button class="submit-button">Recuperar Contraseña</button>
          </form>
        </div>
      </section>
    </main>
    <!-- ======= End Main ======= -->
    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 footer-contact">
              <a href="../index.html" class="logo"
                ><img
                  src="../assets/svg/logo.svg"
                  width="100"
                  alt="Logo dimacofi"
                  class="my-4"
              /></a>
              <div
                class="social-links text-left text-md-left pt-3 pt-md-0 py-4"
              >
                <a
                  href="https://www.linkedin.com/company/dimacofi-s-a/"
                  target="_blank"
                  class="linkedin"
                  ><i class="bx bxl-linkedin"></i
                ></a>
                <a
                  href="https://www.instagram.com/dimacofi_cl/"
                  target="_blank"
                  class="instagram"
                  ><i class="bx bxl-instagram"></i
                ></a>
                <a
                  href="https://www.facebook.com/dimacoficl"
                  target="_blank"
                  class="facebook"
                  ><i class="bx bxl-facebook"></i
                ></a>
                <a
                  href="https://twitter.com/EmpresaDimacofi"
                  target="_blank"
                  class="twitter"
                  ><i class="bx bxl-twitter"></i
                ></a>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 footer-links">
              <ul>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Somos Dimacofi</a>
                </li>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Casos de éxito</a>
                </li>
              </ul>
            </div>

            <div class="col-lg-4 col-md-6 col-sm footer-links">
              <ul>
                <li>
                  <i class="bx bx-chevron-right"></i> <a href="#">Novedades</a>
                </li>
                <li>
                  <i class="bx bx-chevron-right"></i>
                  <a href="#">Preguntas frecuentes</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <!-- ===== Buttons ===== -->
    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <!-- ===== End Buttons ===== -->
    <!-- ===== Scripts ===== -->
    <!-- CDN Bundles -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <!-- End CDN Bundles -->
    <!-- Template Main JS File-->
    <script src="../js/main.js"></script>
    <!-- End Template Main JS File-->
    <!-- ===== End Scripts ===== -->
  </body>
</html>
